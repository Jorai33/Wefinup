<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-lightbulb-o"></i>Projets en cours</h2>
  </div>
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-success btn-block">
      <i class="fa fa-plus"></i>
      New
      </a>
  </div>
</div>

<table *ngIf="projets?.length > 0; else noProjets" class="table table-striped mt-3">

  <thead class="thead-dark">
    <tr>
      <th scope="col">Nom du Projet</th>
      <th scope="col">Date de la Demande</th>
      <th scope="col">Etat d'Avancement</th>
      <th scope="col"></th> 
    </tr>
  </thead>

  <tbody *ngFor="let projet of projets" >
    <tr scope="row">
      <td> {{ projet.nom }} </td>
      <td> {{ projet.dateDemandeFinancement }} </td>
      <td> {{ projet.etatProjet }} </td>
      <td><a routerLink="/" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-circle-o-right"></i>
            DÃ©tails
          </a>
      </td>
    </tr>
  </tbody>

</table>


<ng-template #noProjets>
  <hr>
  <h5>Vous n'avez aucun projet pour le moment</h5>
</ng-template>

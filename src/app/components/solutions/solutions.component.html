<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-handshake-o"></i>Solutions en cours</h2>
  </div>
  <div class="col-md-6">
    <a routerLink="/solution/add" class="btn btn-success btn-block">
      <i class="fa fa-plus"></i>
      New
      </a>
  </div>
</div>

<table *ngIf="solutions?.length > 0; else noSolutions" class="table table-striped mt-3">

  <thead class="thead-dark">
    <tr>
      <th scope="col">Nom de la Solution</th>
      <th scope="col">Date de la Demande</th>
      <th scope="col">Etat d'avancement</th>
      <th scope="col"></th> 
    </tr>
  </thead>

  <tbody >
    <tr scope="row">
      <td> {{ solution.nom }} </td>
      <td> {{ solution.dateDebutSolution }} </td>
      <td> {{ solution.etatSolution }} </td>
      <td><a routerLink="/" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-circle-o-right"></i>
            DÃ©tails
          </a>
      </td>
    </tr>
  </tbody>

</table>


<ng-template #noSolutions>
  <hr>
  <h5>Vous n'avez aucune solution pour le moment</h5>
</ng-template>
